<div class="container">
    <form name="formulario">

        <div class="form-group">
            <label for="dsProduto" class="col-sm-12 col-form-label">Descrição</label>
            <div class="col-sm-4">
                <input type="text" readonly class="form-control-plaintext text-muted" id="dsProduto" ng-model="produto.dsProduto">
                <span class="info azul"> 
                <i class="fa fa-info-circle" aria-hidden="true"></i>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="dsMedidaCaseira" class="col-sm-12 col-form-label">Medida Caseira (unidade)</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext text-muted" id="dsMedidaCaseira" ng-model="produto.dsMedidaCaseira">
            </div>
        </div>
        <div class="form-group">
            <label for="dsPorcao" class="col-sm-12 col-form-label">Porção (g)</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext text-muted" id="dsPorcao" ng-model="produto.dsPorcao">
            </div>
        </div>
        <div class="form-group">
            <label for="dsCategoria" class="col-sm-12 col-form-label">Categoria</label>
            <div class="col-sm-10">
                <span class="categoria amarelo"> 
                    <i class="fa fa-coffee" aria-hidden="true"></i>
                </span>

                <input type="text" readonly class="form-control-plaintext text-muted" id="dsCategoria" ng-model="produto.dsCategoria">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="qtProdutoEstoque" class="col-sm-12 col-form-label">Quantidade em estoque (g)</label>
                <div class="col-sm-4">
                    <input type="number" required class="form-control" id="qtProdutoEstoque" ng-model="produto.qtProdutoEstoque">
                </div>
            </div>
        </div>
        <div align="center">
            <a href="/" class="btn btn-secondary"><i class="fa fa-close" aria-hidden="true"></i> Cancelar</a>
            <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            <i class="fa fa-check" aria-hidden="true"></i>Atualizar Estoque
        </button>
        </div>
        <hr>
    </form>

</div>
