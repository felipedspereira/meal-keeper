<div class="container" style="padding-top: 65px;">
    <form name="formulario">

        <div class="form-group">
            <label for="dsProduto" class="col-sm-12 col-form-label">Descrição</label>
            <div class="col-sm-4">
                <input type="text" readonly class="form-control-plaintext text-muted" id="dsProduto" ng-model="produto.dsProduto">
            </div>
        </div>
        <div class="form-group">
            <label for="dsMedidaCaseira" class="col-sm-12 col-form-label">Medida Caseira ({{produto.dsMedida}})</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext text-muted" id="dsMedidaCaseira" ng-model="produto.nrMedida">
            </div>
        </div>
        <div class="form-group">
            <label for="dsPorcao" class="col-sm-12 col-form-label">Porção ({{produto.unidade}})</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext text-muted" id="dsPorcao" ng-model="produto.nrGrama">
            </div>
        </div>
        <div class="form-group">
            <label for="dsCategoria" class="col-sm-12 col-form-label">Categoria</label>
            
            <div class="container">
                <div class="row">
                    <span class="categoria pao" ng-if="produto.dsCategoria == 'Pães e Similares'"> 
                        <img src="images/pao.png" class="img-fluid">
                    </span>
                    <span class="categoria castanha" ng-if="produto.dsCategoria == 'Castanhas'"> 
                        <img src="images/castanha.png" class="img-fluid">
                    </span>
                    <span class="categoria carne" ng-if="produto.dsCategoria == 'Carnes'"> 
                        <img src="images/carne.png" class="img-fluid">
                    </span>
                    <span class="categoria leite" ng-if="produto.dsCategoria == 'Leite e derivados'"> 
                        <img src="images/leite.png" class="img-fluid">
                    </span>
                    <div class="d-flex">
                        <span class="align-self-center p-2 bd-highlight">{{produto.dsCategoria}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="qtProdutoEstoque" class="col-sm-12 col-form-label">Quantidade em estoque (g)</label>
            <div class="col-8">
                <input type="number" required class="form-control" id="qtProdutoEstoque" ng-model="produto.qtProdutoEstoque">
            </div>
        </div>
        <div align="center" class="fixed-bottom" style="margin-bottom: 15px;">
            <a href="/" class="btn btn-secondary btn-lg"><i class="fa fa-close" aria-hidden="true"></i> Cancelar</a>
            <button type="submit" class="btn btn-warning btn-lg" ng-disabled="formulario.$invalid">
            <i class="fa fa-check" aria-hidden="true"></i>Atualizar Estoque
        </button>
        </div>
    </form>

</div>
