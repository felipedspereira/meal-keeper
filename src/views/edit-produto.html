<div class="container">
    <form>
        <div class="form-group">
            <label for="dsProduto" class="col-sm-2 col-form-label">Descrição {{produto.dsProduto}}</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="dsProduto" ng-model="produto.dsProduto">
            </div>
        </div>
        <div class="form-group">
            <label for="dsMedidaCaseira" class="col-sm-2 col-form-label">Medida Caseira (unidade)</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="dsMedidaCaseira" ng-model="produto.dsMedidaCaseira">
            </div>
        </div>
        <div class="form-group">
            <label for="dsPorcao" class="col-sm-2 col-form-label">Porção (g)</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="dsPorcao" ng-model="produto.dsPorcao">
            </div>
        </div>
        <div class="form-group">
            <label for="dsCategoria" class="col-sm-2 col-form-label">Categoria</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="dsCategoria" ng-model="produto.dsCategoria">
            </div>
        </div>
        <div class="form-group">
            <label for="qtProdutoEstoque" class="col-sm-2 col-form-label">Quantidade em estoque (g)</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="qtProdutoEstoque" ng-model="produto.qtProdutoEstoque">
            </div>
        </div>
    </form>

</div>
