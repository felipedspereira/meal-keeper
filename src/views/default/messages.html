<div class="alert alert-success text-center fade" role="alert" ng-show="successMessage">
    {{successMessage}}
</div>
<div class="alert alert-warning text-center fade" role="alert" ng-show="warningMessage">
    {{warningMessage}}
</div>
<div class="alert alert-danger text-center fade" role="alert" ng-show="errorMessage">
    {{errorMessage}}
</div>
