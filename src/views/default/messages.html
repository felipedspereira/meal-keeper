<div class="alert alert-success text-center fade" role="alert" ng-show="successMessage" style="z-index: 99999">
    {{successMessage}}
</div>
<div class="alert alert-warning text-center fade" role="alert" ng-show="warningMessage" style="z-index: 99999">
    {{warningMessage}}
</div>
<div class="alert alert-danger text-center fade" role="alert" ng-show="errorMessage" style="z-index: 99999">
    {{errorMessage}}
</div>
