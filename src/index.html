<!DOCTYPE html>

<html ng-app='nutrikeeper'>

<head>
    <meta charset="utf-8">
    <title>NutriKeeper</title>

    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="nutrikeeper">
    <meta name="apple-mobile-web-app-title" content="nutrikeeper">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
</head>

<body ng-cloak>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <ng-include src="'views/header.html'"></ng-include>

    <div class="alert alert-success text-center fade" role="alert" ng-show="successMessage">
        {{successMessage}}
    </div>
    <div class="alert alert-warning text-center fade" role="alert" ng-show="warningMessage">
        {{warningMessage}}
    </div>
    <div class="alert alert-danger text-center fade" role="alert" ng-show="errorMessage">
        {{errorMessage}}
    </div>
    <ng-view id="appview"></ng-view>

    <!--<ng-include src="'views/footer.html'"></ng-include>-->

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/6da2e8bfdc.js"></script>
    <script src="js/libs/hammer.min.js"></script>
    <script src="node_modules/angular-hammer/angular.hammer.min.js"></script>
    <script src="main.js"></script>

    <script src="js/controllers/produto-controller.js"></script>
    <script src="js/controllers/refeicao-controller.js"></script>
    <script src="js/services/produto-service.js"></script>
    <script src="js/services/refeicao-service.js"></script>
    <script src="js/services/message-service.js"></script>
    <script src="js/services/persistence-service.js"></script>

    <!-- Desabilitando para nÃ£o atraplhar durante o desenvolvimento-->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script> 
</body>

</html>
